<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="init();">
    <main class="main-container">
        <section id="operations-container">
            <span id="box-numbers"></span>
        </section>
        <section class="memory-container">

        </section>
        <section class="keyboard-container">
            <button id="porcentaje-button">%</button>
            <button id="CE-button">CE</button>
            <button id="C-button">C</button>
            <button id="flecha-button" value="">Flecha</button>
            <button id="1/x-button">1/x</button>
            <button id="x2-button">x2</button>
            <button id="raiz2-button">raiz2</button>
            <button id="divisor-button">/</button>
            <button id="button7" value="7">7</button>
            <button id="button8" value="8">8</button>
            <button id="button9" value="9">9</button>
            <button id="x-button">X</button>
            <button id="button4" value="4">4</button>
            <button id="button5" value="5">5</button>
            <button id="button6" value="6">6</button>
            <button id="menos-button">-</button>
            <button id="button1" value="1">1</button>
            <button id="button2" value="2">2</button>
            <button id="button3" value="3">3</button>
            <button id="mas-button">+</button>
            <button id="masMenos-button">+/-</button>
            <button id="button0" value="0">0</button>
            <button id="decimal-button">,</button>
            <button id="equal-button">=</button> 
        </section>
    </main>  
    <script src="./main.js"></script>
</body>
</html>
