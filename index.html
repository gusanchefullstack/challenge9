<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="init();">
    <main class="main-container">
        <section class="operations-container">
          
        </section>
        <section class="memory-container">

        </section>
        <section class="keyboard-container">
            <button class="%-button">%</button>
            <button class="CE-button">CE</button>
            <button class="C-button">C</button>
            <button class="flecha-button">flecha</button>
            <button class="1/x-button">1/x</button>
            <button class="x2-button">x2</button>
            <button class="raiz2-button">raiz2</button>
            <button class="/-button" value="">/</button>
            <button class="7-button" value="7">7</button>
            <button class="8-button" value="8">8</button>
            <button class="9-button" value="9">9</button>
            <button class="x-button">X</button>
            <button class="4-button" value="4">4</button>
            <button class="5-button" value="5">5</button>
            <button class="6-button" value="6">6</button>
            <button class="menos-button">-</button>
            <button class="1-button" value="1">1</button>
            <button class="2-button" value="2">2</button>
            <button class="3-button" value="3">3</button>
            <button class="mas-button">+</button>
            <button class="masMenos-button">+/-</button>
            <button class="0-button" value="0">0</button>
            <button class="decimal-button">,</button>
            <button class="equal-button">=</button> 
        </section>
    </main>  
    <script src="./main.js"></script>
</body>
</html>
