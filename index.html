<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="init();">
    <main class="main-container">
        <nav class="navbar-section">
            <div class="nav-left">
                <div class="menu-icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="standar-word">
                    <h3>Est√°ndar</h3>
                </div>
            </div>
            
            
           <div class="clock-icon">
                <i class="fa-solid fa-clock-rotate-left"></i>
           </div>
            
        </nav>
        <section id="operations-container">
            <div class="display-operators">
                <div class="operation" id="view-operartion"></div>
            </div>
            <div class="numbers" id="box-numbers"></div>
        </section>
        <section class="memory-container">
            <div>MC</div>
            <div>MR</div>
            <div>M+</div>
            <div>M-</div>
            <div>MS</div>
            <div>M</div>
        </section>
        <section class="keyboard-container">
            <button id="operator">%</button>
            <button id="CE-button">CE</button>
            <button id="C-button">C</button>
            <button id="flecha-button" value=""><i class="fa-solid fa-delete-left"></i></button>
            <button id="operator">1/x</button>
            <button id="operator">x2</button>
            <button id="operator"><i class="fa-solid fa-square-root-variable"></i></button>
            <button id="operator"><i class="fa-solid fa-divide"></i>/</button>
            <button id="button-number"class="bottons-color-white">7</button>
            <button id="button-number" class="bottons-color-white">8</button>
            <button id="button-number" class="bottons-color-white">9</button>
            <button id="operator"><i class="fa-solid fa-xmark"></i>x</button>
            <button id="button-number" class="bottons-color-white">4</button>
            <button id="button-number" class="bottons-color-white">5</button>
            <button id="button-number" class="bottons-color-white">6</button>
            <button id="operator"><i class="fa-solid fa-minus"></i>-</button>
            <button id="button-number" class="bottons-color-white">1</button>
            <button id="button-number" class="bottons-color-white">2</button>
            <button id="button-number" class="bottons-color-white">3</button>
            <button id="operator"><i class="fa-solid fa-plus"></i>+</button>
            <button id="operator" class="bottons-color-white"><i class="fa-solid fa-plus-minus"></i></button>
            <button id="button-number" class="bottons-color-white">0</button>
            <button id="button-number" class="bottons-color-white">,</button>
            <button id="equal-button" class="bottons-color-blue"><i class="fa-solid fa-equals"></i></button> 
        </section>
    </main>  
    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/af0aa93e84.js" crossorigin="anonymous"></script>
</body>
</html>
